<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats preview card component challenge by frontend Mentor"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="text-area">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p id="paragraph-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="image-area">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(max-width:1021px)">
          <img src="images/image-header-desktop.jpg" alt="">
          <span class="overlay"></span>
        </picture>
      </div>
    </div>
  </main>  
</body>
</html>
